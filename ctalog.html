<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Каталог</title>
  </head>
  <body>
    <header>
      <nav class="navigation">
        <ul class="navigation-list">
          <li class="navigation-item">
            <a class="navigation-link" href="index.html">
              <span class="visually-hidden">
                Логотип
              </span>
              <img class="navigation-logo" src="" alt="Логотип города">
            </a>
          </li>
          <li class="navigation-item">
            <a class="navigation-link" href="index.html">Главная</a>
          </li>
          <li class="navigation-item">
            <a class="navigation-link" href="#">О седоне</a>
          </li>
          <li class="navigation-item">
            <a class="navigation-link-current" href="catalog.html">Гостиницы</a>
          </li>
        </ul>
        <ul class="navigation-list navigation-user">
          <li class="navigation-item">
            <a class="navigation-link" href="#">
              <span class="visually-hidden">
                Поиск
              </span>
            </a>
          </li>
          <li class="navigation-item">
            <a class="navigation-link" href="#">
              <span class="visually-hidden">
                Избранное
              </span>
            </a>
          </li>
          <li class="navigation-item">
            <a class="button button-navigation" href="#">Хочу сюда!</a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="main-inner">
      <header class="inner-header">
        <h1 class="inner-header-title">Гостиницы Седоны</h1>
        <ul class="breadcrumbs">
          <li class="breadcrumbs-items">
            <a class="breadcrumbs-link" href="index.html">
              <span class="visually-hidden">Главная</span>
              <img class="breadcrumbs-icon" src="" alt="Домик">
            </a>
          </li>
          <li class="breadcrumbs-items">
            <a class="breadcrumbs-link">
              Гостиницы
            </a>
          </li>
        </ul>
      </header>

      <section class="search">
        <h2 class="visually-hidden">Параметры поиска гостиниц в Седоне</h2>
        <form class="search-filter" action="https://echo.htmlacademy.ru/" method="get">

          <fieldset class="search-filter-group">
            <legend class="search-filter-title">Инфраструктура:</legend>
            <ul class="search-filter-list">
              <li class="search-filter-item">
                <label class="control"><input class="control-input" type="checkbox" checked name="swimming-pool">
                  Бассейн
                </label>
              </li>
              <li class="search-filter-item">
                <label class="control"><input class="control-input" type="checkbox" checked name="parking">
                  Парковка
                </label>
              </li>
              <li class="search-filter-item">
                <label class="control"><input class="control-input" type="checkbox" name="Wi-Fi">
                  Wi-Fi
                </label>
              </li>
            </ul>
          </fieldset>

          <fieldset class="search-filter-group">
            <legend class="search-filter-title">Тип жилья:</legend>
            <ul class="search-filter-list">
              <li class="search-filter-item">
                <label class="control"><input class="control-input" type="radio" checked name="type-of-housing" value="hotel">
                  Гостиница
                </label>
              </li>
              <li class="search-filter-item">
                <label class="control"><input class="control-input" type="radio" name="type-of-housing" value="motel">
                  Мотель
                </label>
              </li>
              <li class="search-filter-item">
                <label class="control"><input class="control-input" type="radio" name="type-of-housing" value="apartments">
                  Апартаменты
                </label>
              </li>
            </ul>
          </fieldset>

          <!-- Добавить раздел со стоимостью -->

          <button class="button" type="submit">Применить</button>
          <button class="button" type="reset">Сбросить</button>
        </form>

        <p class="search-result">Найдено гостиниц: 38</p>

        <!-- Добавляется выпадающий список (ниже)-->
        <select class="select-control" aria-label="Сортировка">
          <option value="cheap">Сначала дешевые</option>
          <option value="popular">Сначала популярные</option>
          <option value="expensive">Сначала дорогие</option>
        </select>

        <!-- Добавляются варианты отображения каталога на странице (ниже)-->
        <a class="button button-tile" href="#">
          <span class="visually-hidden">Показать в виде плиток</span>
        </a>
        <a class="button button-table" href="#">
          <span class="visually-hidden">Показать в виде таблицы</span>
        </a>
        <a class="button button-table-item" href="#">
          <span class="visually-hidden">Показать в виде списка</span>
        </a>
      </section>

    </main>

  </body>
</html>
